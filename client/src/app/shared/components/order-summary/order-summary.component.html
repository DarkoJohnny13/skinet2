<div class="space-y-6 mx-auto w-full max-w-4xl flex-1">
    <div class="space-y-4 border-gray-200 p-4 bg-white rounded-lg border shadow-sm">
        <p class="text-xl font-semibold">Order summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="gap-4 flex items-center justify-between">
                    <dt class="text-gray-500 font-medium">Subtotal</dt>
                    <dd class="text-gray-900 font-medium">{{cartService.totals()?.subtotal | currency}}</dd>
                </dl>
                <dl class="gap-4 flex items-center justify-between">
                    <dt class="text-gray-500 font-medium">Discount</dt>
                    <dd class="text-green-500 font-medium">-{{cartService.totals()?.discount | currency}}</dd>
                </dl>
                <dl class="gap-4 flex items-center justify-between">
                    <dt class="text-gray-500 font-medium">Delivery fee</dt>
                    <dd class="text-gray-900 font-medium">{{cartService.totals()?.shipping | currency}}</dd>
                </dl>
            </div>
            <dl class="gap-4 border-gray-200 pt-2 flex items-center justify-between border-t">
                <dt class="text-gray-500 font-medium">Total</dt>
                <dd class="text-gray-900 font-medium">{{cartService.totals()?.total | currency}}</dd>
            </dl>
        </div>
        @if (location.path() !== '/checkout') {
        <div class="gap-2 flex flex-col">
            <button routerLink="/checkout" mat-flat-button>Checkout</button>
            <button routerLink="/shop" mat-button>Continue Shopping</button>
        </div>
        }

    </div>
    <div class="space-y-4 border-gray-200 bg-white rounded-lg border shadow-sm">
        <form class="space-y-2 p-2 flex flex-col">
            <label class="mb-2 block text-sm font-medium">
                Do you have a voucher code?
            </label>
            <mat-form-field appearance="outline">
                <input type="text" matInput>
            </mat-form-field>
            <button mat-flat-button>Applay code</button>
        </form>
    </div>
</div>
